<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="bio">

        <img data-testid="slackDisplayImage" src="profilepic.jpeg" alt="ojima">
        <p data-testid="slackUserName">Slack name: Ojima</p>
        <p data-testid="myTrack">Frontend Engineering Track </p>
        <a data-testid="githubURL" href="https://github.com/akbenngold/HNG-stage-one.git">Github</a>
    </div>
    <div class="time">
        <p id="day" data-testid="currentDayOfTheWeek">day</p>
        <p id="time" data-testid="currentUTCTime">Current UTC time</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
